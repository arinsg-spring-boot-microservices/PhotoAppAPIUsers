server.port=0
spring.application.name=photo-ws
spring.devtools.restart.enabled=true
eureka.instance.hostname=localhost
eureka.client.eureka-server-port=8761
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${eureka.client.eureka-server-port}/eureka/
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.datasource.url=jdbc:mysql://localhost:3306/photo_app?serverTimezone=UTC
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.hibernate.ddl-auto=update
